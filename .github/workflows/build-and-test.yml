name: build-and-test

on:
  pull_request:
    types: [opened, ready_for_review]
    paths:
      - "**.cs"
      - "**.csproj"

env:
  DOTNET_VERSION: "8.x"

jobs:
  build-and-test-dotnet:
    name: build-and-test-dotnet
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Dotnet dependencies
        working-directory: FixFlow.Server
        run: dotnet restore

      - name: Install Swagger CLI
        run: dotnet tool install -g Swashbuckle.AspNetCore.Cli

      - name: Dotnet Build
        working-directory: FixFlow.Server
        run: dotnet build -c Release .\FixFlow.Server.csproj

      - name: Generate OpenApi Documentation
        working-directory: FixFlow.Server
        run: swagger tofile --output .\swagger.json .\bin\Release\net8.0\FixFlow.Server.dll v1

      - name: Npm (React) dependencies
        working-directory: fixflow.client
        run: npm ci

      - name: Install OpenAPI Typescript Codegen
        working-directory: fixflow.client
        run: npm install openapi-typescript-codegen -g

      - name: Generate Client SDK from
        working-directory: fixflow.client\src
        run: openapi -i ..\..\FixFlow.Server\swagger.json -o FlowApi -c axios

      - name: Npm (React) Build
        working-directory: fixflow.client
        run: npm run build

      - name: Check job status and update pull request
        if: ${{ failure() }}
        run: |
          echo "::error::One or more jobs failed. Please fix the issues before marking this pull request as Ready_for_review"
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d '{"body": "Build-and-test failed! Fix the issues before merging"}' \
               "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d '{"draft": true}' \
               "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
